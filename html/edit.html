<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <title>Edição</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center border-bottom border-3 p-2">Edição de usuário</h2>
        <form>
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome">
          </div>
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email">
          </div>
          <button type="button" class="btn btn-primary btn-block" id="salvar">Salvar</button>
          <a href="./list.html" id="voltar" class="btn btn-secondary btn-block">Voltar</a>
        </form>
      </div>

      <script src="../js/edit.js"></script>
</body>
</html>
