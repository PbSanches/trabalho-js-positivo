<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PÃ¡gina de Login</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	</head>

	<body>
		<div class="container login-container">
			<h2 class="text-center border-bottom border-3 p-2">Login</h2>
			<form method="POST">
				<div class="form-group mt-3">
					<label for="email"><i class="fa fa-envelope"></i> Email:</label>
					<input
						type="email"
						class="form-control"
						id="email"
						placeholder="Digite seu email"
						name="email"
						required
					/>
				</div>
				<div class="form-group">
					<label for="senha"><i class="fa fa-lock"></i> Senha:</label>
					<input
						type="password"
						class="form-control"
						id="password"
						placeholder="Digite sua senha"
						name="senha"
						required
					/>
				</div>
				<button class="btn btn-primary btn-block" id="btn-login">Entrar</button>
				<a
					id="recover-password"
					class="btn btn-link btn-block text-secondary"
					onclick="recoverPassword()"
                    href="./recoverPassword.html"
				>
					Recuperar senha
				</a>
			</form>
		</div>
		<script src="../js/login.js"></script>
	</body>
</html>
